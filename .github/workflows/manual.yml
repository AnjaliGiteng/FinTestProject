# .gitHub/workflows/manual.yml

name: Manual Test Workflow

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select test type to run'
        required: true
        default: 'full'
        options:
          - full
          - case_5_6

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Run tests
        run: |
         if [ "${{ github.event.inputs.test_case }}" == "case_5_6" ]; then
            python -m unittest tests/test_stocks.py -k "test_case_5"
            python -m unittest tests/test_stocks.py -k "test_case_6"
          else
            python -m unittest discover tests/
          fi
